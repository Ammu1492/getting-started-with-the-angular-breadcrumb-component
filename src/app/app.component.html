
<ejs-breadcrumb (beforeItemRender)="openURLInNewPage($event)"

[enableActiveItemNavigation]="true" [maxItems]="3" overflowMode="Wrap"

[enableNavigation]="false">
  <e-breadcrumb-items>
    <e-breadcrumb-item text="Home" url="https://ej2.syncfusion.com/angular/documentation/introduction"></e-breadcrumb-item>
    <e-breadcrumb-item text="Breadcrumb" url="https://ej2.syncfusion.com/angular/documentation/breadcrumb/getting-started"></e-breadcrumb-item>
    <e-breadcrumb-item text="Icons" url="https://ej2.syncfusion.com/angular/documentation/breadcrumb/icons"></e-breadcrumb-item>
    <e-breadcrumb-item text="Navigations" url="https://ej2.syncfusion.com/angular/documentation/breadcrumb/navigations"></e-breadcrumb-item>
    <e-breadcrumb-item text="Overflow" url="https://ej2.syncfusion.com/angular/documentation/breadcrumb/overflow"></e-breadcrumb-item>
  </e-breadcrumb-items>
  <ng-template #separatorTemplate>
    <span class="e-bicons e-arrow" ></span>
  </ng-template>
</ejs-breadcrumb>
